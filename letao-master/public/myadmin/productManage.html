<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台系统-首页</title>
    <link rel="stylesheet" href="./assets/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrapValidator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./assets/nprogress/css/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <aside class="asider_left bg_color_black">
        <div class="asider_login ">
            ITCAST
        </div>
        <div class="asider_user">
            <img src="./images/default.png" alt="">
            北凉王
        </div>
        <div class="asider_muse">
            <ul>
                <li>
                    <a href="./userManage.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category_now">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="asider_category">
                        <a href="./categoryFirst.html" class="categoryFirst">一级分类</a>
                        <a href="./categoryScond.html" class="categorySccond">二级分类</a>
                    </div>
                </li>
                <li class="now">
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>

        </div>
    </aside>
    <section class="asider_right">
        <nav>
            <a href="javascript:;" class="menu_toggle"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="login_out"><span class="glyphicon glyphicon-log-out"></span></a>
        </nav>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="./index.html">管理系统</a></li>
                <!-- <li><a href="#">Library</a></li> -->
                <li class="active">商品管理</li>
            </ol>
            <button class="add_btn btn btn-default">添加商品</button>
            <div class="ad_content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">商品名称</th>
                            <th width="10%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="20%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>3</td>
                            <td>
                                <a href="javascript:;" class="btn btn-danger">下架</a>
                                <a href="javascript:;" class="btn btn-primary">编辑</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <ul class="pagination pagination-sm" id="page">
                    <li class="active">
                        <a title="Current page is 1">1</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                    <form action="#" id="product_form">
                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea name="proDesc" class="form-control" placeholder="请描述产品"></textarea>
                        </div>
                        <div class="form-group">
                            <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input name="price" type="text" class="form-control" placeholder="请输入产品新价格">
                        </div>
                        <div class="form-group">
                            <input name="oldPrice" type="text" class="form-control" placeholder="请输入产品原价格">
                        </div>
                        <div class="form-group">
                            <input name="size" type="text" class="form-control" placeholder="请输入产品尺码">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="pic">
                            <div class="fileupload">
                                <input type="file" name="pic1" data-url="/product/addProductPic" class="btn btn-default" multiple>
                                <a href="javascript:;" class="btn btn-default">上传图片</a>
                                <span>请添加三张图片</span>
                            </div>
                        </div>
                        <div class="form-group files_add"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="product_form">确认</button>
            </div>
        </div>
    </div>
    <script src="./assets/jquery-3.3.1/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="./assets/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="./assets/bootstrapValidator/js/bootstrapValidator.js"></script>
    <script src="./assets/nprogress/js/nprogress.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/productManage.js"></script>
    <script src="./assets/artTemplate/template.js"></script>
    <script src="./assets/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./assets/fileupload/jquery.ui.widget.js"></script>
    <script src="./assets/fileupload/jquery.fileupload.js"></script>
    <script type="text/html" id="product_tem">
        {{each rows}}
        <tr>
            <td>{{(page-1)*size+$index+1}}</td>
            <td>{{$value.proName}}</td>
            <td>{{$value.proDesc}}</td>
            <td>{{$value.num}}</td>
            <td>{{$value.size}}</td>
            <td>{{$value.statu==1 ?'已上架' :'已下架'}}</td>
            <td>
                {{if $value.statu==1}}
                <a href="javascript:;" class="btn btn-danger">下架</a>
                {{else}}
                <a href="javascript:;" class="btn btn-primary">上架</a>
                {{/if}}                
                <a href="javascript:;" class="btn btn-primary">编辑</a>
            </td>
        </tr>
        {{/each}}
    </script>
</body>
</html>
