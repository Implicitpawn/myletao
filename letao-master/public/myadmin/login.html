<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台系统-登录</title>
    <link rel="stylesheet" href="./assets/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrapValidator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./assets/nprogress/css/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body class="bg_color_black">
    <div class="container">
        <div class="col-md-4 col-md-push-4 mg_top_200">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading text-center panel-title">
                    <h4 class="">系统后台登录</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" autocomplete="off" id="login">
                        <div class="form-group">
                            <label for="inputUserName3" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputUserName3" placeholder="请输入用户名" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button type="reset" class="btn btn-default">重置</button>
                                <button type="submit" class="btn btn-primary mg_left_50">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/jquery-3.3.1/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="./assets/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="./assets/bootstrapValidator/js/bootstrapValidator.js"></script>
    <script src="./assets/nprogress/js/nprogress.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
